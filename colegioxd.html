<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Instrucciones</title>
    <style>
        body {
            margin: 0;
            padding: 30px;
            background: linear-gradient(to bottom right, #b3e5fc, #fff9c4); /* azul claro a amarillo */
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #005baa;
            margin-bottom: 30px;
        }

        .instrucciones {
            max-width: 800px;
            margin: auto;
            text-align: left;
            font-size: 1.2em;
        }

        .instrucciones p:nth-child(1) {
            font-weight: bold;
            color: #1a237e;
        }

        .instrucciones p:nth-child(2) {
            font-style: italic;
            color: #d84315;
        }

        .instrucciones p:nth-child(3) {
            text-decoration: underline;
            color: #2e7d32;
        }

        .instrucciones p:nth-child(4) {
            background-color: #fff176;
            padding: 5px;
            border-radius: 5px;
        }

        .instrucciones p:nth-child(5) {
            font-size: 1.3em;
            color: #6a1b9a;
        }

        .instrucciones p:nth-child(6) {
            letter-spacing: 1px;
            color: #00838f;
        }

        .instrucciones p:nth-child(7) {
            text-transform: uppercase;
            color: #e65100;
        }

        .instrucciones p:nth-child(8) {
            font-weight: bold;
            font-style: italic;
            color: #c2185b;
        }

        img {
            width: 100%;
            max-width: 900px;
            margin-top: 40px;
            border: 4px solid #ffeb3b;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Instrucciones</h1>

    <div class="instrucciones">
        <p>1 Arduino®UNO</p>
        <p>1 sensor infrarrojo</p>
        <p>2 fotorresistencias</p>
        <p>2 resistencias de 10KΩ (kilo ohmios)</p>
        <p>Cables jumpers</p>
        <p>1 protoboard</p>
        <p>Cartón o acrílico</p>
        <p>Balso</p>
    </div>

    <!-- Imagen del esquema del circuito -->
    <img src="logo-robott.jpg" alt="Esquema del circuito Arduino">
</body>
</html>
